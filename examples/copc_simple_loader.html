<html>
    <head>

        <style type="text/css">
            #description {
                z-index: 2;
                left: 10px;
            }
        </style>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
    </head>
    <body>
        <div id="viewerDiv">

        <script src="../dist/itowns.js"></script>
        <script src="js/GUI/LoadingScreen.js"></script>
        <script src="../dist/debug.js"></script>
        <script type="text/javascript">
            let layer; // COPCLayer

            const uri = new URL(location);

            const gui = new dat.GUI();

            const viewerDiv = document.getElementById('viewerDiv');
            const view = new itowns.View('EPSG:4326', viewerDiv);
            const controls = new itowns.PlanarControls(view);
            view.mainLoop.gfxEngine.renderer.setClearColor(0xdddddd);

            const urls = [
"https://storage.sbg.cloud.ovh.net/v1/AUTH_63234f509d6048bca3c9fd7928720ca1/ppk-lidar/IQ/LHD_FXX_0575_6280_PTS_C_LAMB93_IGN69.copc.laz",
"https://storage.sbg.cloud.ovh.net/v1/AUTH_63234f509d6048bca3c9fd7928720ca1/ppk-lidar/IQ/LHD_FXX_0575_6281_PTS_C_LAMB93_IGN69.copc.laz",
"https://storage.sbg.cloud.ovh.net/v1/AUTH_63234f509d6048bca3c9fd7928720ca1/ppk-lidar/IQ/LHD_FXX_0574_6281_PTS_C_LAMB93_IGN69.copc.laz",
"https://storage.sbg.cloud.ovh.net/v1/AUTH_63234f509d6048bca3c9fd7928720ca1/ppk-lidar/IQ/LHD_FXX_0574_6280_PTS_C_LAMB93_IGN69.copc.laz",
            ];

            for (const url of urls) {
                load(url);
            }

            function onLayerReady(layer) {
                const camera = view.camera.camera3D;

                const lookAt = new itowns.THREE.Vector3();
                const size = new itowns.THREE.Vector3();
                layer.root.bbox.getSize(size);
                layer.root.bbox.getCenter(lookAt);

                camera.far = 2.0 * size.length();

                controls.groundLevel = layer.root.bbox.min.z;
                const position = layer.root.bbox.min.clone().add(
                    size.multiply({ x: 1, y: 1, z: size.x / size.z }),
                );

                camera.position.copy(position);
                camera.lookAt(lookAt);
                camera.updateProjectionMatrix();

                view.notifyChange(camera);
            }


            function load(url) {
                const source = new itowns.CopcSource({ url });

                const layer = new itowns.CopcLayer(url, {
                    source,
                    crs: view.referenceCrs,
                    sseThreshold: 2,
                    pointSize: 1,
                    pointBudget: 15000000,
                });
                            layer.material.mode = itowns.PNTS_MODE.ELEVATION;
                console.log(view);
                view.addLayer(layer).then(onLayerReady);
            }
        </script>
    </body>
</html>
